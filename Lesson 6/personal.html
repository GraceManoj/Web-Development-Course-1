<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details Form</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact number(This will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <label>Favorite City</label><br>
            <input type="checkbox" id="city" value="Manama">Manama<br>
            <input type="checkbox" id="city" value="Sitra">Sitra<br><br>
            <input type="submit">
        </form>
    </body>
</html>
