<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop()method removes the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <p id="mythirdpop"></p>
        <script>
            var fruits=["Banana","Orange","Apple","Mango","Strawberry","Blueberry"];
            document.getElementById("myjoin").innerHTML=fruits.join("*");
            document.getElementById("myfirstpop").innerHTML=fruits.pop();
            document.getElementById("mysecondpop").innerHTML=fruits.pop();
            document.getElementById("mythirdpop").innerHTML=fruits.pop();
        </script>
    </body>
</html>
