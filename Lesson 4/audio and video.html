<!DOCTYPE html>
<html>
    <head>
        <title>audia and video</title>
    </head>
    <body>
        <h2>This is one of my favourite songs</h2>
        <audio controls autoplay>
            <source src="name.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <p>This is one of my favourite videos</p>
        <video width="400" height="300" controls autoplay poster="image.jpg" loop>
            <source src="demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </body>
    </html>
