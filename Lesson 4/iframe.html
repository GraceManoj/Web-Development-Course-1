<!DOCTYPE html>
<html>
    <head>
        <title>iFrame in HTML</title>
    </head>
    <body>
        <center>
            <h1>Using IFrame you can show any online video in your project</h1>
        <iframe width="500" height="400" src="https://www.youtube.com/embed/lsCObbRG370?autoplay=1&mute=1"></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/gU6joF_Ynpw?si=p-NDwtT2qb0qO2K1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </center>
    </body>
</html>
